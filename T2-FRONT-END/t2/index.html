<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Consulta Climática</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/consulta.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Consulta Climática!<br>
                Escolha qual método você quer pesquisar:
            </h2><br>

            <div class="container" id="formapesquisa">
                <button class="glow-on-hover" id="cidadebutton" onclick="displaycidade()">
                    <b>Pesquisar por Cidade</b>
                </button>
                <button class="glow-on-hover" id="latbutton" onclick="displaylatitude()">
                    <b>Latitude/Longitude</b>
                </button>
            </div>

            <div class="hide" id="divcidade2">
            <div class="form-input-container" id="divcidade">
                <input type="text" placeholder="Digite o Nome da Cidade" id="cidade">
                <button id="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="hide" id="latin2">
            <div class="form-input-container" id="latin">
                <input type="text" placeholder="Digite a Latitude" id="latinput">
                <input type="text" placeholder="Digite a Longitude" id="longinput">
                <button id="pesquisalat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>
        <div id="weather" class="hide">
            <h2><i class="fa solid fa-location-dot"></i>
            <span id="city"></span>
            <img src="" id="pais">
        </h2>
        <p id="temperatura"><span></span>&deg;C</p><br>
        <p id="sensacao"><span></span>&deg;C</p><br>
        <div class="description-container">
            <p id="description"></p>
            <img src="" alt="Condições Tempo" id="weather-icon">
        </div>
        <div class="latitude"><strong>
            <p id="latitude"></p><br>
            <p id="longetude">Longitude:</p></strong>
        </div>
        <div class="details-container">
            <p id="umidade">
            <i class="fa-solid fa-droplet"></i>
                <span></span>
            </p>
            <p id="vento">
                <i class="fa-solid fa-wind"></i>
                <span></span>
            </p>
        </div>
        </div>
        <div class="hide" id="erro">
            <br>
            <p id="errotext">Não foi encontrado nenhuma cidade. Por favor, verifique a ortografia.</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
          </div>
    </div>
    
    
</body>
</html>
